version = '0.4.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

//Compile
compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

//Jar
jar {
    baseName = "${rootProject.name}"
    manifest {
        from file("${projectDir}/META-INF/MANIFEST.MF")
    }
}
